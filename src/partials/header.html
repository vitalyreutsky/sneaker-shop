<header class="header fix-block">
  <div class="container grid header__container">
    <div class="header__left">
      <a class="logo header__logo">SneakerShop</a>
    </div>

    <div class="header__right">
      <nav class="nav header__nav">
        <ul class="nav__list list-reset">
          <li class="nav__item">
            <a href="#" class="nav__link">Каталог</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">О нас</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Подбор товара</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Наша команда</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Доставка и оплата</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Контакты</a>
          </li>
        </ul>
      </nav>
      <div class="cart header__cart">
        <button class="btn-reset cart__btn">
          <svg class="">
            <use xlink:href="img/sprite.svg#cart"></use>
          </svg>
          <div class="cart__count">1</div>
        </button>
        <div class="mini-cart">
          <div class="mini-cart__top" data-simplebar>
            <ul class="mini-cart__list list-reset">
              <li class="mini-cart__item">
                <article class="mini-cart__product mini-product">
                  <div class="mini-product__image">
                    <picture>
                      <source srcset="img/image.png" type="image/avif" />
                      <source srcset="img/image.png" type="image/webp" />
                      <img
                        loading="lazy"
                        src="img/image.png"
                        class="image"
                        alt=""
                      />
                    </picture>
                  </div>
                  <div class="mini-product__content">
                    <div class="mini-product__text">
                      <h3 class="mini-product__title">Кроссовки</h3>
                      <span class="mini-product__price">0 $</span>
                    </div>
                  </div>
                  <button
                    class="btn-reset mini-product__delete"
                    aria-label="Удалить товар"
                  >
                    <svg>
                      <use xlink:href="img/sprite.svg#delete"></use>
                    </svg>
                  </button>
                </article>
              </li>

              <li class="mini-cart__item">
                <article class="mini-cart__product mini-product">
                  <div class="mini-product__image">
                    <picture>
                      <source srcset="img/image.png" type="image/avif" />
                      <source srcset="img/image.png" type="image/webp" />
                      <img
                        loading="lazy"
                        src="img/image.png"
                        class="image"
                        alt=""
                      />
                    </picture>
                  </div>
                  <div class="mini-product__content">
                    <div class="mini-product__text">
                      <h3 class="mini-product__title">Кроссовки</h3>
                      <span class="mini-product__price">0 $</span>
                    </div>
                  </div>
                  <button
                    class="btn-reset mini-product__delete"
                    aria-label="Удалить товар"
                  >
                    <svg>
                      <use xlink:href="img/sprite.svg#delete"></use>
                    </svg>
                  </button>
                </article>
              </li>

              <li class="mini-cart__item">
                <article class="mini-cart__product mini-product">
                  <div class="mini-product__image">
                    <picture>
                      <source srcset="img/image.png" type="image/avif" />
                      <source srcset="img/image.png" type="image/webp" />
                      <img
                        loading="lazy"
                        src="img/image.png"
                        class="image"
                        alt=""
                      />
                    </picture>
                  </div>
                  <div class="mini-product__content">
                    <div class="mini-product__text">
                      <h3 class="mini-product__title">Кроссовки</h3>
                      <span class="mini-product__price">0 $</span>
                    </div>
                  </div>
                  <button
                    class="btn-reset mini-product__delete"
                    aria-label="Удалить товар"
                  >
                    <svg>
                      <use xlink:href="img/sprite.svg#delete"></use>
                    </svg>
                  </button>
                </article>
              </li>
            </ul>
          </div>
          <div class="mini-cart__bottom">
            <div class="mini-cart__itog">
              <span class="mini-cart__txt">Итого:</span>
              <span class="mini-cart__summ">0 $</span>
            </div>
            <button class="btn-reset btn btn--primary mini-cart__btn">Оформить заказ</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
